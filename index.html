<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curency converter</title>
    <link rel="icon" href="images/logo.png">
    <meta property="og:image" content="images/currency.png">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/conteiner.css">
    <link rel="stylesheet" href="css/fomr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="js/code.js"></script>
</head>

<body class="body ">

    <div class="conteiner backgroundImage">

        <h1 class="conteiner__header">Kalkulator walut</h1>
        <form class="form js-form">
            <fieldset>
                <legend class="form__header">Kalkulator</legend>
                <p>
                    <label><span class="form__label"> Podaj kwotę w PLN </span><input type="number" name="PLN"
                            class="js-PLN"></label>
                </p>
                <p>
                    <label>
                        <span class="form__label">Wybierz walutę</span>
                        <select class="form__field js-curency" name="Curency">

                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar</option>
                        </select>

                    </label>
                </p>
            </fieldset>
            <p class="buttons">
                <span class="buttons__calculate"><button class="buttons__calculateInside">Oblicz
                    </button></span>
                <button type="reset" class="button__reset js-reset">Wyczyść</button>
            </p>
            <p class="js-result form__result">Kwota po Przeliczeniu </p>
        </form>

        <footer class="footer">
            <p class="footer__paragraph">Kurs z dnia 08.02.2023</p>
        </footer>

    </div>



</body>

</html>
